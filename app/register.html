<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <h2>E-Campus</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
        <div id="main">
            <div id="login_div">
                <label id="login_label">Sign Up</label>
                <input type="email" name="email" id="email" placeholder="Email-Id">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm_Password">
                <button id="login_button">Sign Up</button>
                <hr id="ruler" size="0">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $("#login_button").click(function(){
            var email = $("#email").val();
            var password = $("#password").val();
            var confirm_password = $("#confirm_password").val();
            if (email!="" && password!="") {
                if(password==confirm_password) {
                    $.ajax({
                        url:"../backend/register.php",
                        method:"POST",
                        data:{add:"true",email:email,password:password},
                        beforeSend: function() {
                            $("#login_button").html("Loading...");
                        },
                        success:function(data) {
                            setTimeout(function(){
                                alert(data);
                                $("#login_button").html("Sign Up");
                                //$(location).attr('href','index.html');
                            },2000);
                        },
                        error: function (error) {
                            alert(error.status);
                        }
                    });
                }
                else {
                    alert("Password and Confirm Password didn't match...");
                }
            }
            else {
                alert("Values cannot be null");
            }
        });
    });
</script>
</html>
